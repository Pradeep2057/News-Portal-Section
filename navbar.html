<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--Font Awesome Cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Nav Bar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap');

        body {
            font-family: poppins;
        }

        li a {
            font-family: poppins;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-link,
        span {
            color: #ffffff;
            font-weight: 500;
            font-size: 16px;
            text-align: center;
        }

        i {
            margin-right: 10px;
            color: #ffffff;
        }

        .fa-bars {
            font-size: 50px;
        }

        @media (max-width: 768px) {
            .nav-fill {
                margin: auto;
            }

            .btn-nav {
                flex-direction: row;
                margin-left: 25% !important;
            }

            #navbarSupportedContent {
                padding-bottom: 20px;
            }
        }
    </style>


</head>

<body>

    <!-- Galaxy 4K Nav -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid mx-5">
            <ul class="navbar-nav">
                <li class="nav-item"><img src="./logo.png" height="70px" width="70px" alt=""></li>
            </ul>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="outline: 0px;">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 nav-fill  px-5" style="margin-left:auto; width: 40%;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Programs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">CSR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav btn-nav" style="margin-left:auto;">
                    <button class="btn-danger btn-sm mx-2" style="border: none; outline:none; border-radius:0px;"><i
                            class="fa-solid fa-tv"></i><span class="ml-2">Live TV </span></button>
                    <button class="btn-danger btn-sm mx-2" style="border: none; outline:none; border-radius:0px;"><i
                            class="fa-solid fa-radio"></i><span class="ml-2">Live FM </span></button>
                </ul>
            </div>
        </div>
    </nav>










    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>



</body>

</html>
